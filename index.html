<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RiddhanshCart</title>
    <style>
        body { margin:0; font-family:Arial; background:#f5f5f5; }
        header {
            background:#232f3e; color:white; padding:15px;
            display:flex; justify-content:space-between; align-items:center;
        }
        header h2 { margin:0; }
        .search-box input {
            padding:8px; width:300px; border-radius:4px; border:none;
        }
        #cartCount { background:red; padding:2px 8px; border-radius:50%; }
        .products {
            display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr));
            gap:15px; padding:20px;
        }
        .product {
            background:white; padding:10px; border-radius:8px;
            box-shadow:0 0 5px #ccc; text-align:center;
        }
        .product img { width:100%; height:180px; object-fit:cover; border-radius:5px; }
        button {
            background:#ff9900; border:none; padding:8px 12px;
            border-radius:4px; margin-top:8px; cursor:pointer;
        }
        #receipt {
            position:fixed; top:0; left:0; right:0; bottom:0; display:none;
            align-items:center; justify-content:center;
            background:rgba(0,0,0,0.6);
        }
        #receiptBox {
            background:white; padding:20px; width:300px; border-radius:10px;
        }
    </style>
</head>
<body>

<header>
    <h2>RiddhanshCart</h2>
    <div class="search-box"><input placeholder="Search products..."></div>
    <div onclick="openOrders()" style="cursor:pointer;">
        ðŸ›’ Cart <span id="cartCount">0</span>
    </div>
</header>

<div class="products" id="productList"></div>

<!-- Receipt Popup -->
<div id="receipt">
    <div id="receiptBox">
        <h3>Payment Successful âœ”</h3>
        <div id="receiptDetails"></div>
        <button onclick="closeReceipt()">Close</button>
    </div>
</div>

<script>
// SAMPLE PRODUCTS
const products = [
    {id:1, name:"Smartphone X1", price:12999, img:"https://i.imgur.com/HKX2G6H.jpeg"},
    {id:2, name:"DSLR Camera", price:45999, img:"https://i.imgur.com/Y0kM5qV.jpeg"},
    {id:3, name:"Bluetooth Headphones", price:1999, img:"https://i.imgur.com/psJpN4s.jpeg"},
    {id:4, name:"Sports Shoes", price:1499, img:"https://i.imgur.com/25pF7tY.jpeg"},
    {id:5, name:"LED Smart TV 43\"", price:29999, img:"https://i.imgur.com/JU5KUZT.jpeg"},
    {id:6, name:"Gaming Laptop", price:67999, img:"https://i.imgur.com/eLe4P3Q.jpeg"}
];

let cart = [];

function loadProducts() {
    let html = "";
    products.forEach(p=>{
        html += `
        <div class="product">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p>â‚¹${p.price}</p>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
        </div>`;
    });
    document.getElementById("productList").innerHTML = html;
}

function addToCart(id){
    const item = products.find(p=>p.id===id);
    cart.push(item);
    document.getElementById("cartCount").innerText = cart.length;
    alert(item.name + " added to cart");
}

function openOrders(){
    let total = cart.reduce((sum,i)=>sum+i.price,0);
    let details = `<p><b>Items:</b></p>`;
    cart.forEach(i=>{
        details += `${i.name} - â‚¹${i.price}<br>`;
    });
    details += `<p><b>Total: â‚¹${total}</b></p>
                <button onclick="payNow()">Pay Now</button>`;
    document.body.innerHTML = document.body.innerHTML + `
        <div id="ordersPopup"
             style="position:fixed;top:0;left:0;right:0;bottom:0;background:#000000aa;
             display:flex;justify-content:center;align-items:center;">
            <div style="background:white;padding:20px;border-radius:10px;min-width:300px;">
                <h3>Your Orders</h3>
                ${details}
                <br><button onclick="closeOrders()">Close</button>
            </div>
        </div>`;
}

function closeOrders(){
    document.getElementById("ordersPopup").remove();
}

function payNow(){
    document.getElementById("ordersPopup").remove();
    let total = cart.reduce((s,i)=>s+i.price,0);
    document.getElementById("receiptDetails").innerHTML =
        `Amount Paid: <b>â‚¹${total}</b><br>Order ID: RC${Date.now()}`;
    document.getElementById("receipt").style.display = "flex";
    cart = [];
    document.getElementById("cartCount").innerText = "0";
}

function closeReceipt(){
    document.getElementById("receipt").style.display = "none";
}

loadProducts();
</script>

</body>
</html>
