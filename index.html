<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Bank Vertical Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0b0e19;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* FULL VERTICAL LEFT SIDEBAR */
        .sidebar {
            width: 300px;
            background: #111426;
            padding: 40px 25px;
            box-shadow: 2px 0 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sb-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #00d4ff;
        }

        .sb-item {
            margin: 12px 0;
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: .3s;
        }

        .sb-item:hover {
            background: #1a1f38;
        }

        /* MAIN FULL VERTICAL DASHBOARD */
        .main {
            flex: 1;
            padding: 35px;
            overflow-y: auto;
        }

        .topbar {
            font-size: 30px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Vertical Cards */
        .card {
            background: rgba(255,255,255,0.07);
            padding: 28px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 18px rgba(0,0,0,0.45);
            width: 100%;
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 22px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .balance-number {
            font-size: 50px;
            font-weight: bold;
            color: #00ffb3;
            text-shadow: 0 0 12px #00ffb3;
        }

        /* Login screen */
        .login-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0b0e19;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 380px;
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-top: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #00d4ff;
            cursor: pointer;
            margin-top: 16px;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>

<!-- Login Screen -->
<div class="login-wrap" id="loginWrap">
    <div class="login-box">
        <h2>Bank Secure Login</h2>
        <input id="passInput" type="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- FULL VERTICAL SIDEBAR -->
<div class="sidebar" id="sidebar" style="display:none;">
    <div class="sb-title" id="userName">User</div>
    <div class="sb-item">üè¶ Dashboard</div>
    <div class="sb-item">üí∞ Transactions</div>
    <div class="sb-item">üìÑ Statements</div>
    <div class="sb-item">üí≥ Cards</div>
    <div class="sb-item">‚öôÔ∏è Settings</div>
    <div class="sb-item">üìû Support</div>
</div>

<!-- MAIN VERTICAL DASHBOARD -->
<div class="main" id="mainPanel" style="display:none;">
    <div class="topbar">Dashboard Overview</div>

    <div class="card">
        <div class="card-title">Available Balance</div>
        <div class="balance-number" id="balanceNumber">‚Çπ0</div>
    </div>

    <div class="card">
        <div class="card-title">Account Type</div>
        <div style="font-size: 26px; opacity: 0.9;">Savings Account</div>
    </div>

    <div class="card">
        <div class="card-title">Last Login</div>
        <div style="font-size: 20px; opacity: .8;">Just Now</div>
    </div>

</div>

<script>
    const users = {
        "2626": { name: "Kartikey", balance: 20000 },
        "2009": { name: "Ramshankar", balance: 7999 },
        "7008": { name: "Pranay", balance: 9000 }
    };

    function animateBalance(finalValue) {
        let num = 0;
        let speed = Math.ceil(finalValue / 60);

        const interval = setInterval(() => {
            num += speed;
            if (num >= finalValue) {
                num = finalValue;
                clearInterval(interval);
            }
            document.getElementById("balanceNumber").innerText = "‚Çπ " + num.toLocaleString();
        }, 25);
    }

    function login() {
        const pass = document.getElementById("passInput").value;
        const user = users[pass];

        if (user) {
            document.getElementById("loginWrap").style.display = "none";
            document.getElementById("sidebar").style.display = "flex";
            document.getElementById("mainPanel").style.display = "block";

            document.getElementById("userName").innerText = user.name;
            animateBalance(user.balance);
        } else {
            alert("Incorrect Password");
        }
    }
</script>

</body>
</html>
