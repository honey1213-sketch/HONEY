<!-- Full Vertical Bank Dashboard (No Password, No Transactions) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bank Dashboard</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #0a0f24, #020410);
        font-family: Arial, sans-serif;
        color: white;
        height: 100vh;
        overflow: hidden;
    }

    .sidebar {
        width: 260px;
        height: 100vh;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        padding: 20px;
        position: fixed;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
    }

    .sidebar h2 {
        margin-top: 0;
        font-size: 28px;
        letter-spacing: 1px;
    }

    .user-btn {
        padding: 15px;
        font-size: 18px;
        margin: 14px 0;
        width: 100%;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    .user-btn:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    .main {
        margin-left: 300px;
        padding: 40px;
    }

    .card {
        background: rgba(255, 255, 255, 0.07);
        padding: 30px;
        border-radius: 18px;
        width: 420px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(12px);
    }

    .name {
        font-size: 30px;
        margin-bottom: 10px;
    }

    .balance {
        font-size: 42px;
        font-weight: bold;
        margin-top: 20px;
    }

    .tag {
        margin-top: 10px;
        padding: 8px 15px;
        display: inline-block;
        border-radius: 8px;
        font-size: 18px;
    }

    .low { background: #d62828; }
    .medium { background: #f4a261; }
    .high { background: #2a9d8f; }
</style>
</head>
<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <button class="user-btn" onclick="showBalance('Kartikey', 20000)">Kartikey</button>
    <button class="user-btn" onclick="showBalance('Ramshankar', 7999)">Ramshankar</button>
    <button class="user-btn" onclick="showBalance('Pranay', 9000)">Pranay</button>
</div>

<div class="main">
    <div class="card" id="infoCard">
        <div class="name">Select a User</div>
        <div class="balance">—</div>
        <div class="tag"></div>
    </div>
</div>

<script>
function showBalance(name, amount) {
    const card = document.getElementById("infoCard");
    const nameBox = card.querySelector('.name');
    const balanceBox = card.querySelector('.balance');
    const tagBox = card.querySelector('.tag');

    nameBox.innerText = name;

    let tag = "";
    let cls = "";

    if (amount < 5000) {
        tag = "LOW";
        cls = "low";
    } else if (amount < 15000) {
        tag = "MEDIUM";
        cls = "medium";
    } else {
        tag = "HIGH";
        cls = "high";
    }

    tagBox.className = "tag " + cls;
    tagBox.innerText = tag;

    let start = 0;
    let end = amount;
    let speed = 20;

    let counter = setInterval(() => {
        start += Math.ceil(end / 40);
        if (start >= end) {
            start = end;
            clearInterval(counter);
        }
        balanceBox.innerText = "₹ " + start.toLocaleString();
    }, speed);
}
</script>

</body>
</html>
