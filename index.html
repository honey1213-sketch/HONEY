<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KRP Bank — Send Money</title>
<style>
body{margin:0;background:radial-gradient(circle at top,#0d1226,#05060d);font-family:Poppins,Arial,sans-serif;color:#fff;min-height:100vh}
*{box-sizing:border-box;transition:0.2s}
.header{padding:18px 20px;text-align:center;font-weight:700;font-size:26px;background:rgba(255,255,255,0.04);border-bottom:1px solid rgba(255,255,255,0.06);backdrop-filter:blur(8px)}
.user-list{display:flex;gap:12px;padding:16px;overflow-x:auto}
.user-btn{min-width:120px;padding:14px;border-radius:14px;border:none;background:rgba(255,255,255,0.08);color:#fff;font-weight:700;cursor:pointer}
.user-btn.active{box-shadow:0 0 20px rgba(0,0,0,0.6);transform:translateY(-2px)}
.card{margin:18px;background:rgba(255,255,255,0.06);border-radius:18px;padding:22px;backdrop-filter:blur(12px)}
.name{font-size:26px;font-weight:800}
.balance{font-size:44px;margin-top:12px;font-weight:800;text-shadow:0 0 14px #00d4ff}
.tag{display:inline-block;margin-top:12px;padding:8px 14px;border-radius:10px;font-weight:700}
.low{background:#d62828}
.medium{background:#f4a261;color:#000}
.high{background:#2a9d8f;color:#000}
.send-btn{margin-top:18px;padding:14px;border-radius:12px;width:100%;border:none;background:linear-gradient(45deg,#00d4ff,#0051ff);font-weight:800;font-size:18px;cursor:pointer}
.popup{position:fixed;inset:0;background:rgba(0,0,0,0.65);display:none;align-items:center;justify-content:center;z-index:50}
.popup-box{width:92%;max-width:420px;background:rgba(10,10,10,0.92);padding:22px;border-radius:18px;text-align:center;box-shadow:0 0 22px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.06)}
select,.input{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;background:rgba(255,255,255,0.06);color:#fff;font-size:16px}
.receipt{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;color:#000;padding:28px 22px;border-radius:6px;width:320px;text-align:left;font-family:monospace;font-size:13px;box-shadow:0 0 40px rgba(0,0,0,0.55);border:1px dashed #444;z-index:9999}
.transfer-anim{position:fixed;left:50%;top:40%;transform:translate(-50%,-50%);background:linear-gradient(90deg,#00d4ff,#1f51ff);padding:14px 20px;border-radius:999px;color:#000;font-weight:800;display:none}
</style>
</head>
<body>
<div class="header">KRP BANK</div>
<div class="user-list" id="userList"></div>
<div class="card" id="infoCard">
  <div class="name" id="cardName">Choose User</div>
  <div class="balance" id="cardBalance">—</div>
  <div class="tag" id="cardTag"></div>
  <button class="send-btn" id="openSendBtn">Send Money</button>
</div>
<div class="popup" id="sendPopup">
  <div class="popup-box">
    <h3>Send Money</h3>
    <label>From</label>
    <select id="senderSelect"></select>
    <label>To</label>
    <select id="receiverSelect"></select>
    <input id="amount" class="input" type="number" placeholder="Amount" />
    <input id="pin" class="input" type="password" placeholder="PIN" />
    <button class="send-btn" id="confirmBtn">Confirm</button>
    <button class="send-btn" id="cancelBtn" style="background:#444;margin-top:8px;">Cancel</button>
  </div>
</div>
<div class="transfer-anim" id="transferAnim">Sending...</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig={apiKey:"AIzaSyChKPlzj9uVm3KBi4iPOz8xQHtC6v0Lt4E",authDomain:"krp-bank.firebaseapp.com",databaseURL:"https://krp-bank-default-rtdb.firebaseio.com/",projectId:"krp-bank",storageBucket:"krp-bank.firebasestorage.app",messagingSenderId:"911407082396",appId:"1:911407082396:web:c5af104a844e2697797659"};
const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

const users=["Kartikey","Ramshankar","Pranay","BANK"];
const pins={Kartikey:"1213",Ramshankar:"1415",Pranay:"1617",BANK:"1990"};
let balances={};
let current=null;

const cardBalance=document.getElementById("cardBalance");

onValue(ref(db,"balances"),snap=>{
  balances=snap.val()||{};
  renderUsers();
  if(current) animateNumber(cardBalance,parseBalance(cardBalance.textContent)||0, balances[current]??0);
});

function parseBalance(text){return Number(text.replace(/[^0-9]/g,''))||0;}
function saveBalances(){update(ref(db,"balances"),balances);}
function addHistory(sender,receiver,amount,status){push(ref(db,"history"),{sender,receiver,amount,time:new Date().toLocaleString(),status});}

function renderUsers(){
  const list=document.getElementById("userList");
  list.innerHTML="";
  users.forEach(u=>{
    const btn=document.createElement("button");
    btn.className="user-btn";
    btn.textContent=u;
    btn.onclick=()=>selectUser(u,btn);
    list.appendChild(btn);
  });
}

function selectUser(name,btn){
  current=name;
  document.querySelectorAll(".user-btn").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
  renderCard();
}

function renderCard(){
  if(!current) return;
  document.getElementById("cardName").textContent=current;
  const bal=balances[current]??0;
  if(current==="BANK"){
    cardBalance.textContent="UNLIMITED";
    document.getElementById("cardTag").className="tag high";
    document.getElementById("cardTag").textContent="UNLIMITED";
  } else {
    document.getElementById("cardTag").className="tag "+(bal<5000?"low":bal<15000?"medium":"high");
    document.getElementById("cardTag").textContent=bal<5000?"LOW":bal<15000?"MEDIUM":"HIGH";
    animateNumber(cardBalance, parseBalance(cardBalance.textContent)||0, bal);
  }
}

function animateNumber(el,from,to,duration=700){
  const start=performance.now();
  function step(ts){
    const t=Math.min(1,(ts-start)/duration);
    el.textContent="₹ "+Math.floor(from+(to-from)*t).toLocaleString();
    if(t<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

// Popup & send logic
const senderSelect=document.getElementById("senderSelect"),receiverSelect=document.getElementById("receiverSelect"),amountInput=document.getElementById("amount"),pinInput=document.getElementById("pin");
document.getElementById("openSendBtn").onclick=()=>{
  if(!current) return;
  senderSelect.innerHTML=""; receiverSelect.innerHTML="";
  users.forEach(u=>{
    senderSelect.innerHTML+=`<option value='${u}'>${u} — ₹ ${balances[u]??0}</option>`;
    receiverSelect.innerHTML+=`<option value='${u}'>${u} — ₹ ${balances[u]??0}</option>`;
  });
  senderSelect.value=current;
  document.getElementById("sendPopup").style.display="flex";
};
document.getElementById("cancelBtn").onclick=()=>{document.getElementById("sendPopup").style.display="none";};

document.getElementById("confirmBtn").onclick=()=>{
  const sender=senderSelect.value,receiver=receiverSelect.value,amt=Number(amountInput.value),pin=pinInput.value;
  let status="SUCCESS";
  if(sender===receiver||amt<=0||pin!==pins[sender]||(sender!="BANK"&&amt>(balances[sender]??0))){status="FAILED";}

  if(status==="SUCCESS"){
    if(sender!="BANK"){
      const prev=balances[sender];
      balances[sender]-=amt;
      animateNumber(cardBalance,prev,balances[sender]);
    }
    balances[receiver]=(balances[receiver]??0)+amt;
    saveBalances();
  }

  addHistory(sender,receiver,amt,status);
  showReceipt(sender,receiver,amt,status);
  document.getElementById("sendPopup").style.display="none";
  amountInput.value=""; pinInput.value="";
};

function showReceipt(sender,receiver,amount,status){
  const r=document.createElement("div"); r.className="receipt";
  r.innerHTML=`<h4>KRP BANK RECEIPT</h4><div>${new Date().toLocaleString()}</div><pre>-------------------------------</pre><div><b>FROM:</b> ${sender}</div><div><b>TO:</b> ${receiver}</div><div><b>AMOUNT:</b> ₹ ${amount.toLocaleString()}</div><pre>-------------------------------</pre><div style='text-align:center;font-weight:bold;color:${status==="FAILED"?"#ff3b30":"#008000"}'>${status==="FAILED"?"❌ Transaction Failed":"Payment Successful ✓"}</div>`;
  document.body.appendChild(r);
  new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg').play();
  setTimeout(()=>r.remove(),5500);
}

renderUsers(); selectUser("Kartikey",document.querySelector(".user-btn"));
</script>
</body>
</html>
