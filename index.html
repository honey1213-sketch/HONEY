<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Bank Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #001f3f, #003366, #004c99);
            background-size: 400% 400%;
            animation: bgMove 12s infinite alternate ease-in-out;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .card {
            width: 360px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00ccff;
            border: none;
            color: #001f3f;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: .3s;
        }

        button:hover {
            background: white;
        }

        .balance-box {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px cyan; }
            to { text-shadow: 0 0 15px cyan; }
        }

    </style>
</head>
<body>

    <div class="card" id="loginCard">
        <div class="title">Bank Secure Login</div>
        <input id="passInput" type="password" placeholder="Enter Password" />
        <button onclick="checkPass()">Access Account</button>
    </div>

    <div class="card" id="resultCard" style="display:none;">
        <div class="title" id="userName"></div>
        <div class="balance-box" id="balance"></div>
    </div>

    <script>
        const users = {
            "2626": { name: "Kartikey", balance: 20000 },
            "2009": { name: "Ramshankar", balance: 7999 },
            "7008": { name: "Pranay", balance: 9000 }
        };

        function checkPass() {
            const pass = document.getElementById("passInput").value;
            const user = users[pass];

            if (user) {
                document.getElementById("userName").innerText = user.name + " — Account Balance";
                document.getElementById("balance").innerText = "₹ " + user.balance.toLocaleString();

                document.getElementById("loginCard").style.display = "none";
                document.getElementById("resultCard").style.display = "block";
            } else {
                alert("Invalid Password");
            }
        }
    </script>

</body>
</html>
