<!-- ULTRA SMOOTH PREMIUM ANDROID BANK DASHBOARD (FULL PRO VERSION) -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultra Bank</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0d1226, #05060d);
        font-family: 'Poppins', sans-serif;
        color: white;
        height: 100vh;
        overflow-x: hidden;
    }

    /* Smooth fade */
    * {
        transition: 0.25s ease;
    }

    .header {
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
        background: rgba(255,255,255,0.05);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(12px);
    }

    /* USER SCROLL BAR */
    .user-scroll {
        display: flex;
        gap: 14px;
        padding: 18px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
    }

    .user-btn {
        min-width: 140px;
        padding: 18px;
        font-size: 18px;
        border-radius: 16px;
        background: rgba(255,255,255,0.12);
        border: none;
        color: white;
        scroll-snap-align: center;
        font-weight: 600;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
    }

    .user-btn:active {
        transform: scale(0.95);
    }

    /* MAIN CARD */
    .card {
        margin: 20px;
        background: rgba(255,255,255,0.07);
        border-radius: 22px;
        padding: 30px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        transform: translateY(10px);
        opacity: 0;
        animation: fadeUp 0.7s ease forwards;
    }

    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .name {
        font-size: 30px;
        font-weight: 700;
    }

    .balance {
        font-size: 48px;
        font-weight: 800;
        margin-top: 20px;
        letter-spacing: 1px;
        animation: glow 2s infinite alternate ease-in-out;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #1f51ff; }
        100% { text-shadow: 0 0 20px #00d4ff; }
    }

    .tag {
        margin-top: 12px;
        display: inline-block;
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
    }

    .low { background: #d62828; }
    .medium { background: #f4a261; }
    .high { background: #2a9d8f; }

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(255,255,255,0.07);
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        backdrop-filter: blur(12px);
        border-top: 1px solid rgba(255,255,255,0.1);
    }

    .nav-item {
        text-align: center;
        font-size: 14px;
        opacity: 0.7;
    }

    .nav-item:active {
        opacity: 1;
        transform: scale(1.1);
    }

</style>
</head>

<body>

<div class="header">Ultra Bank</div>

<div class="user-scroll">
    <button class="user-btn" onclick="showBalance('Kartikey', 20000)">Kartikey</button>
    <button class="user-btn" onclick="showBalance('Ramshankar', 7999)">Ramshankar</button>
    <button class="user-btn" onclick="showBalance('Pranay', 9000)">Pranay</button>
</div>

<div class="card" id="infoCard">
    <div class="name">Choose User</div>
    <div class="balance">—</div>
    <div class="tag"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item">Home</div>
    <div class="nav-item">Wallet</div>
    <div class="nav-item">Settings</div>
</div>

<script>
function showBalance(name, amount) {
    const card = document.getElementById("infoCard");
    const nameBox = card.querySelector('.name');
    const balanceBox = card.querySelector('.balance');
    const tagBox = card.querySelector('.tag');

    nameBox.innerText = name;

    let tag = "";
    let cls = "";

    if (amount < 5000) {
        tag = "LOW";
        cls = "low";
    } else if (amount < 15000) {
        tag = "MEDIUM";
        cls = "medium";
    } else {
        tag = "HIGH";
        cls = "high";
    }

    tagBox.className = "tag " + cls;
    tagBox.innerText = tag;

    let start = 0;
    let end = amount;
    let speed = 18;

    let counter = setInterval(() => {
        start += Math.ceil(end / 50);
        if (start >= end) {
            start = end;
            clearInterval(counter);
        }
        balanceBox.innerText = "₹ " + start.toLocaleString();
    }, speed);
}
</script>

</body>
</html>
