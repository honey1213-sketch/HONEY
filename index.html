<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bank Dashboard â€” Random Demo</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --accent:#06b6d4;
    --muted: rgba(255,255,255,0.6);
  }
  body{
    margin:0;
    font-family:Inter,system-ui;
    background:var(--bg);
    color:white;
    display:flex;
    justify-content:center;
    padding:30px;
  }
  .dashboard{
    width:100%;
    max-width:1050px;
    padding:25px;
    border-radius:14px;
    background:#0c1424;
    border:1px solid rgba(255,255,255,0.05);
  }
  h1{margin:0;font-size:22px;}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:18px;
    margin-top:20px;
  }
  .card{
    background:#111a2e;
    padding:18px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.04);
    position:relative;
    overflow:hidden;
  }
  .profile{display:flex;align-items:center;gap:14px}
  .avatar{
    width:48px;height:48px;border-radius:12px;
    background:#0e1628;
    display:grid;place-items:center;font-size:18px;font-weight:700;
  }
  .meta p{margin:0;color:var(--muted);font-size:13px}
  .balance{
    margin-top:18px;
    font-size:30px;
    font-weight:700;
  }
  .small{font-size:13px;color:var(--muted)}
  .ticker{
    position:absolute;left:-20%;bottom:6px;width:140%;height:6px;
    background:linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.15));
    transform:skewX(-12deg);
    animation: slide 6s linear infinite;
    opacity:0.4;border-radius:6px;
  }
  @keyframes slide{
    0%{transform:translateX(-100%) skewX(-12deg)}
    100%{transform:translateX(100%) skewX(-12deg)}
  }
  .btn{
    border:1px solid rgba(255,255,255,0.07);
    background:#0f1a32;
    padding:8px 13px;
    border-radius:8px;
    cursor:pointer;
    color:white;
    font-weight:600;
  }
  .topbar{
    display:flex;justify-content:space-between;align-items:center;
  }
</style>
</head>
<body>

<div class="dashboard">
  <div class="topbar">
    <h1>Bank Dashboard â€” Random Demo</h1>
    <button id="sound" class="btn">ðŸ”Š Enable Sound</button>
  </div>

  <div class="grid">

    <div class="card" data-name="Kartikey">
      <div class="profile">
        <div class="avatar">K</div>
        <div class="meta">
          <h3>Kartikey</h3>
          <p>Account â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢</p>
        </div>
      </div>
      <div class="small">Balance</div>
      <div class="balance">â‚¹0</div>
      <div class="ticker"></div>
    </div>

    <div class="card" data-name="Ramshankar">
      <div class="profile">
        <div class="avatar">R</div>
        <div class="meta">
          <h3>Ramshankar</h3>
          <p>Account â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢</p>
        </div>
      </div>
      <div class="small">Balance</div>
      <div class="balance">â‚¹0</div>
      <div class="ticker"></div>
    </div>

    <div class="card" data-name="Pranay">
      <div class="profile">
        <div class="avatar">P</div>
        <div class="meta">
          <h3>Pranay</h3>
          <p>Account â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢</p>
        </div>
      </div>
      <div class="small">Balance</div>
      <div class="balance">â‚¹0</div>
      <div class="ticker"></div>
    </div>

  </div>
</div>

<audio id="beep">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAA=">
</audio>

<script>
function randomBalance(){
  return Math.floor(1000 + Math.random()*90000);
}

const cards=document.querySelectorAll('.card');
const sound=document.getElementById('sound');
const beep=document.getElementById('beep');
let soundOn=false;

function animate(el,target){
  let start=0;
  const duration=1000;
  const startTime=performance.now();
  function step(t){
    const p=Math.min((t-startTime)/duration,1);
    const n=Math.floor(start+(target-start)*(p));
    el.textContent='â‚¹'+n.toLocaleString('en-IN');
    if(p<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function updateAll(){
  cards.forEach(c=>{
    const bal=c.querySelector('.balance');
    const newVal=randomBalance();
    animate(bal,newVal);
    c.dataset.realBalance=newVal;

    if(soundOn) beep.play();
  });
}

updateAll();
setInterval(updateAll,4000);

sound.addEventListener('click',()=>{
  soundOn=!soundOn;
  sound.textContent=soundOn?"ðŸ”Š Sound On":"ðŸ”‡ Enable Sound";
  if(soundOn) beep.play();
});
</script>

</body>
</html>
