<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            width: 350px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.11);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #202124;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #dadce0;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .result-box {
            display: none;
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.11);
            text-align: center;
        }

        .balance {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #0d652d;
        }

    </style>
</head>
<body>

    <div class="login-box" id="loginBox">
        <h2>Enter Password</h2>
        <input id="passInput" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <div class="result-box" id="resultBox">
        <h2 id="userName"></h2>
        <p class="balance" id="balance"></p>
    </div>

    <script>
        const users = {
            "2626": { name: "Kartikey", balance: 20000 },
            "2009": { name: "Ramshankar", balance: 7999 },
            "7008": { name: "Pranay", balance: 9000 }
        };

        function login() {
            const pass = document.getElementById("passInput").value;

            if (users[pass]) {
                document.getElementById("userName").innerText = users[pass].name + " Bank Balance";
                document.getElementById("balance").innerText = "â‚¹ " + users[pass].balance;

                document.getElementById("loginBox").style.display = "none";
                document.getElementById("resultBox").style.display = "block";
            } else {
                alert("Wrong Password");
            }
        }
    </script>
</body>
</html>
